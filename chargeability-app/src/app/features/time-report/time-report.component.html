 <div class="action-bar">
     <input
    type="text"
    placeholder="Cerca per EID"
    [(ngModel)]="filters.eid"
    (input)="applyFilter()"
    class="form-control"
  />
      <input
    type="text"
    placeholder="Cerca per WBS"
    [(ngModel)]="filters.wbs"
    (input)="applyFilter()"
    class="form-control"
  />
  <input
    type="number"
    placeholder="Cerca per FY"
    [(ngModel)]="filters.fiscal_year"
    (input)="applyFilter()"
    class="form-control"
  />
    <input
    type="number"
    placeholder="Cerca per Anno Calendario"
    [(ngModel)]="filters.yy_cal"
    (input)="applyFilter()"
    class="form-control"
  />
     <input
    type="number"
    placeholder="Cerca per Mese Calendario"
    [(ngModel)]="filters.mm_cal"
    (input)="applyFilter()"
    class="form-control"
  />
   <input
    type="number"
    placeholder="Cerca per Quindicina"
    [(ngModel)]="filters.fortnight"
    (input)="applyFilter()"
    class="form-control"
  />
    <button mat-raised-button color="primary" (click)="exportToPDF()">Esporta in PDF</button>
   <button mat-raised-button color="primary" (click)="generaForecast()">Genera Forecast</button>
  </div>
  <ngx-datatable
    class="bootstrap"
    [rows]="filteredData"
    [columns]="[
      { prop: 'eid', name: 'EID' },
      { prop: 'wbs', name: 'WBS' },
      { prop: 'fiscal_year', name: 'FY' },
      { prop: 'yy_cal', name: 'Anno Calendario' },
      { prop: 'mm_cal', name: 'Mese Calendario' },
      { prop: 'fortnight', name: 'Quindicina' },
      { prop: 'work_hh', name: 'H lavorate' },
      { prop: 'fl_forecast', name: 'Flag Forecast' },
    ]"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
  >
  </ngx-datatable>
