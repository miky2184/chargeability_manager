<ngx-datatable
  class="bootstrap"
  [rows]="chargeabilityData"
  [columns]="[
    { prop: 'eid', name: 'EID' },
    { prop: 'work_hh', name: 'Work Hours' },
    { prop: 'chg', name: 'CHG %' },
    { prop: 'hh_no_chg_to_assign', name: 'HH NO CHG to Assign' }
  ]"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [limit]="10"
>
</ngx-datatable>
