<ngx-datatable
  class="bootstrap"
  [rows]="wbsData"
  [columns]="[
    { name: '', cellTemplate: checkboxColumn },
    { prop: 'wbs', name: 'WBS' },
    { prop: 'wbs_type', name: 'Tipo' },
    { prop: 'project_name', name: 'Progetto' },
    { prop: 'budget_mm', name: 'Budget MM' },
    { prop: 'budget_tot', name: 'Budget Totale' }
  ]"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [limit]="10"
>
  <!-- Template della checkbox -->
  <ng-template #checkboxColumn let-row="row">
    <input
      type="radio"
      name="rowSelection"
      [checked]="row.wbs === selectedWbs?.wbs"
      (change)="onCheckboxChange(row)"
    />
  </ng-template>
</ngx-datatable>

<!-- Modulo per aggiornamento e aggiunta -->
<form (ngSubmit)="selectedWbs?.wbs ? updateWbs(selectedWbs) : addWbs(selectedWbs)">
  <div class="form-group">
    <input
      type="text"
      [(ngModel)]="selectedWbs.wbs"
      name="wbs"
      placeholder="WBS"
      required
    />
    <input
      type="text"
      [(ngModel)]="selectedWbs.wbs_type"
      name="wbs_type"
      placeholder="Tipo"
    />
    <input
      type="text"
      [(ngModel)]="selectedWbs.project_name"
      name="project_name"
      placeholder="Progetto"
    />
    <input
      type="number"
      [(ngModel)]="selectedWbs.budget_mm"
      name="budget_mm"
      placeholder="Budget MM"
    />

    <input
      type="number"
      [(ngModel)]="selectedWbs.budget_tot"
      name="budget_tot"
      placeholder="Budget Totale"
    />
  </div>

    <!-- Pulsanti -->
  <div class="button-group">
    <!-- Bottone "Aggiungi" o "Aggiorna" -->
    <button type="submit" class="btn btn-success">
      {{ selectedWbs && selectedWbs.wbs ? 'Aggiorna' : 'Aggiungi' }}
    </button>

  <!-- Bottone "Deseleziona" -->
    <button
      *ngIf="selectedWbs?.wbs"
      type="button"
      (click)="clearSelection()"
      class="btn-deselect"
    >
      Deseleziona
    </button>

  <!-- Bottone "Elimina" -->
    <button
      *ngIf="selectedWbs?.wbs"
      type="button"
      (click)="deleteWbs(selectedWbs.wbs)"
      class="btn-delete"
    >
      Elimina
    </button>
  </div>
</form>
