<div *ngIf="isLoading">Caricamento in corso...</div>
<div *ngIf="!isLoading && timeReports.length > 0">
  <div class="action-bar">
    <button mat-raised-button color="primary" (click)="exportToPDF()">Esporta in PDF</button>
  </div>
  <ngx-datatable
    class="bootstrap"
    [rows]="timeReports"
    [columns]="[
      { prop: 'eid', name: 'EID' },
      { prop: 'wbs', name: 'WBS' },
      { prop: 'fiscal_year', name: 'FY' },
      { prop: 'yy_cal', name: 'Anno Calendario' },
      { prop: 'mm_cal', name: 'Mese Calendario' },
      { prop: 'fortnight', name: 'Quindicina' },
      { prop: 'work_hh', name: 'H lavorate' },
      { prop: 'fl_forecast', name: 'Flag Forecast' },
    ]"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="25"
  >
  </ngx-datatable>
</div>
<div *ngIf="!isLoading && timeReports.length === 0">
  Nessun dato disponibile.
</div>
