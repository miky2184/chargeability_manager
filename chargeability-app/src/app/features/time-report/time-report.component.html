<div *ngIf="isLoading">Caricamento in corso...</div>
<div *ngIf="!isLoading && timeReports.length > 0">
  <div class="action-bar">
    <button mat-raised-button color="primary" (click)="exportToPDF()">Esporta in PDF</button>
  </div>
  <ngx-datatable
    class="bootstrap"
    [rows]="timeReports"
    [columns]="[
      { prop: 'eid', name: 'EID' },
      { prop: 'yy_cal', name: 'Anno' },
      { prop: 'mm_cal', name: 'Mese' },
      { prop: 'project_name', name: 'Progetto' },
      { prop: 'work_hh_tr1', name: 'Ore (TR1)' },
      { prop: 'work_hh_tr2', name: 'Ore (TR2)' }
    ]"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="25"
  >
  </ngx-datatable>
</div>
<div *ngIf="!isLoading && timeReports.length === 0">
  Nessun dato disponibile.
</div>
